<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <div class="header">
            <h1>Etch-A-Sketch</h1>
            <div class="button-holder">
                <button class="clear-button">Clear Sketchpad</button>
                <button class="change-num-button">Change Number of Squares</button>
                <div class="mode-select-holder">
                    <span>Select a mode:</span>
                    <input type="radio" id="original" name="site-mode" value="original" checked="checked">
                    <label for="original">Original</label>
                    <input type="radio" id="random-colors" name="site-mode" value="random-colors">
                    <label for="random-colors">Random Colors</label>
                    <input type="radio" id="darken" name="site-mode" value="darken">
                    <label for="darken">Darken</label>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container"></div>
        </div>
        <script src="etch-a-sketch.js"></script>
    </body>
</html>
